<html>
<head>
<meta charset = "UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes" /> 
<meta name="mobile-web-app-capable" content="yes" /> 
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
<link rel = "stylesheet" href = "css/reset.css" media = "all">
<link rel = "stylesheet" href = "css/progresstemplate.css" media = "all">
<script src = "js/common.js"></script>
<script src = "js/progress.js"></script>
<title></title>

</head>
<body onload = "setLayout()" onresize = "setLayout()">
	<div id = "PROGRESS_BAR">
		<div class = "outer">
			<span id = "percentage" class = "percentage"></span>
		</div>
	</div>
	<div id = "COLOR_BAR">
	</div>
	<table id = "DETAIL">
		<tr>
			<th>Name</th>
			<th>Progress</th>
		</tr>
		
		<tr>
			<th>Roof</th>
			<th id = "roof_V"></th>
		</tr>
		
		<tr>
			<th>Wall(Left)</th>
			<th id = "wallL_V"></th>
		</tr>
		
		<tr>
			<th>Wall(Right)</th>
			<th id = "wallR_V"></th>
		</tr>
		
		<tr>
			<th>Wall(back)</th>
			<th id = "wallB_V"></th>
		</tr>
		
		<tr>
			<th>InterWall</th>
			<th id = "interwall_V"></th>
		</tr>
		
		<tr>
			<th>Base</th>
			<th id = "base_V"></th>
		</tr>
	
	</table>
